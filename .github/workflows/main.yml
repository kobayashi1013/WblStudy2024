name: Generate Class Diagram

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Run Python Script
        run: |
          python ClassDiagramGenerator.py

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "21"

      - name: Install PlantUML
        run: sudo apt-get install -y plantuml

      - name: Generate Class Diagram Image
        run: plantuml ClassDiagram.puml

      - name: Upload Class Diagram Image
        uses: actions/upload-artifact@v3
        with:
          name: ClassDiagram
          path: ClassDiagram.png
